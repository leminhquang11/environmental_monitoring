# ['PM2.5', 'YEAR', 'AMB_TEMP', 'NO', 'NO2', 'O3', 'RH', 'SO2', 'WIND_DIREC', 'WIND_SPEED', 'WS_HR', 'PM10']
alg: seq2seq
base_dir: log/seq2seq/random_search/taiwan/7
data:
  batch_size: 200
  dataset: data/npz/random_search/taiwan/7.npz
  test_batch_size: 1
  test_size: 0.2
  valid_size: 0.15
gpu: 0
log_level: INFO
model:
  horizon: 1
  input_dim: 12
  l1_decay: 0
  output_dim: 1
  rnn_layers: 1
  rnn_units: 100
  seq_len: 48
  type: bilstm_ed
  verified_percentage: 1
test:
  run_times: 1
  test_monthly: true
train:
  dropout: 0
  epochs: 300
  optimizer: adam
  patience: 30
